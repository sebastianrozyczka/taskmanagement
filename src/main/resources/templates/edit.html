<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit transaction</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark text-white"
      style="padding-top: 80px; margin: 30px; display: flex; align-items: center; justify-content: center">
<div class="shadow-lg  p-3 mb-5  rounded"
     style="background-color: #353535; width: 600px; display: flex; align-items: center; justify-content: center">
    <form th:action="@{/save}" th:object="${task}" method="post" style="width:inherit">
        <div style="text-align: center">
            <h3>Update task information</h3>
        </div>
        <input type="text" style="visibility: hidden" class="form-control" placeholder="ID" id="id" th:field="*{id}"
               required>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Type
                <select class="form-select" aria-label="Default select example" th:field="*{type}">
                    <option th:value="JOB">Job</option>
                    <option th:value="HOME">Home</option>
                    <option th:value="LEARNING">Learning</option>
                    <option th:value="OTHER">Other</option>
                </select>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Description
                <textarea rows="3" class="form-control" id="description" th:field="*{description}" required></textarea>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Deadline
                <input type="date" onkeydown="return false" class="form-control" id="deadline" th:field="*{deadline}"
                       required>
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Date
                <input type="date" onkeydown="return false" class="form-control" id="completionDate"
                       th:field="*{completionDate}">
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Duration in hours
                <input type="number" step="0.25" min="0" class="form-control" id="duration" th:field="*{duration}">
            </label>
        </div>
        <div class="col-12" style="margin-bottom: 10px">
            <label class="form-label" style="width: inherit;">Type
                <select class="form-select" aria-label="Default select example" th:field="*{finished}">
                    <option th:value="false">Undone</option>
                    <option th:value="true">Done</option>
                </select>
            </label>
        </div>
        <div class="col-12" style="margin-top: 15px; text-align: right">
            <button class="btn btn-primary" type="submit" style="background-color: #f8d49d; border: none; color: black">
                Save changes
            </button>
        </div>
        <div style="margin-top: 15px">
            <a th:href="@{/}" style="color: #f8d49d">Go back</a>
        </div>
    </form>
</div>
</body>
</html>
